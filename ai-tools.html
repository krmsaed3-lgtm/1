<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI Tools - JOPAI</title>
  <link rel="stylesheet" href="assets/css/ai-tools.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/images/logo.svg" alt="Logo" class="logo"/>
      <div>
        <div class="brandname">JOPAI</div>
        <div class="brandtag">AI Tools (Offline)</div>
      </div>
    </div>

    <nav class="tabs" aria-label="AI Tools Tabs">
      <button class="tab is-active" data-tab="tools">AI-Tools</button>
      <button class="tab" data-tab="drawing" disabled title="Coming soon">AI Drawing</button>
    </nav>

    <div class="topicons">
      <button class="iconbtn" id="openWorks" title="My Works">
        <span class="ic">üóÇÔ∏è</span>
      </button>
      <button class="iconbtn" id="openHelp" title="Help">
        <span class="ic">‚ùî</span>
      </button>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1 class="title">Unleash your productivity with AI Tools</h1>
      <p class="subtitle">15 daily tools ‚Äî internal, fast, and mobile-friendly. No external APIs.</p>

      <div class="searchwrap">
        <div class="searchbox">
          <input id="search" type="search" placeholder="Search tools by name or keywords‚Ä¶" autocomplete="off"/>
          <button id="clearSearch" class="searchclear" aria-label="Clear">‚úï</button>
        </div>
        <button id="toggleSaved" class="btn btn-ghost" aria-pressed="false">Show Saved</button>
      </div>

      <div class="chips" id="chips"></div>
    </section>

    <section class="grid" id="grid" aria-live="polite"></section>

    <footer class="foot">
      <div>All tools run locally inside your browser.</div>
    </footer>
  </main>

  <!-- Modal / Sheet -->
  <div class="backdrop" id="backdrop" hidden></div>
  <div class="sheet" id="sheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle" hidden>
    <div class="sheethead">
      <div>
        <div id="sheetTitle" class="sheettitle"></div>
        <div id="sheetDesc" class="sheetdesc"></div>
      </div>
      <button class="iconbtn" id="closeSheet" aria-label="Close">‚úï</button>
    </div>
    <div class="sheetbody" id="sheetBody"></div>
  </div>

  <!-- My Works Drawer -->
  <div class="drawer" id="drawer" hidden>
    <div class="drawerhead">
      <div class="drawertitle">My Works (History)</div>
      <button class="iconbtn" id="closeDrawer" aria-label="Close">‚úï</button>
    </div>
    <div class="drawerbody">
      <div class="draweractions">
        <button class="btn btn-ghost" id="clearWorks">Clear</button>
      </div>
      <div id="worksList" class="works"></div>
    </div>
  </div>

  <script src="assets/js/ai-tools.js"></script>
</body>
</html>
