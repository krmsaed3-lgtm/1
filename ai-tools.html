<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI Tools - JOPAI</title>
  <link rel="stylesheet" href="assets/css/ai-tools.css"/>

<style>
  :root{
    --bottom-bg: #0C0B10;
    --bottom-active: #00d1ff;
    --text-muted: #7b8593;
  }
  /* reserve space so bottom nav doesn't cover content */
  body{ padding-bottom: 92px; }
.bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 8px 0 30px 0;
      background-color: var(--bottom-bg);
      box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.04);
    }

    .bottom-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .bottom-icon-img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    .bottom-item.power .bottom-icon-img.power-img {
      width: 40px;
      height: 40px;
      border-radius: 999px;
    }

    .bottom-item.active span {
      color: var(--bottom-active);
    }

    @media (min-width: 480px) {
      .page {
        max-width: 480px;
        margin: 0 auto;
      }

      .bottom-nav {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        max-width: 480px;
      }
    }
  
    
</style>

</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1 class="heroTitle"><span class="heroBrand">JOPAI</span> AI Tools</h1>
      <p class="heroLead">Unleash your creativity, explore the future of AI</p>
      <p class="heroText">Everything it does is magical, create, interact, express your creativity, bring AI into your creative world, and experience a whole new level of possibilities.</p>

      <div class="searchRow" role="search">
        <div class="searchBox">
          <input id="search" type="search" placeholder="Search tool names like: translate, email, summary‚Ä¶" autocomplete="off"/>
          <button id="doSearch" class="searchBtn isPrimary" aria-label="Search" title="Search">üîç</button>
        </div>
      </div>

      <div class="chipRow" id="chips" aria-label="Categories"></div>

      <!-- All / Save switch (must always be visible and never disappear) -->
      <div class="segDock" aria-label="Saved filter">
        <div id="segDock"></div>
      </div>
    </section>

    <section class="list" id="grid" aria-live="polite"></section>
</main>

  <!-- Modal / Sheet -->
  <div class="backdrop" id="backdrop" hidden></div>
  <div class="sheet" id="sheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle" hidden>
    <div class="sheethead">
      <div>
        <div id="sheetTitle" class="sheettitle"></div>
        <div id="sheetDesc" class="sheetdesc"></div>
      </div>
      <button class="iconbtn" id="closeSheet" aria-label="Close">‚úï</button>
    </div>
    <div class="sheetbody" id="sheetBody"></div>
  </div>

  <!-- My Works Drawer (hidden for now; will be linked later from My Works / Tool) -->
  <div class="drawer" id="drawer" hidden>
    <div class="drawerhead">
      <div class="drawertitle">My Works (History)</div>
      <button class="iconbtn" id="closeDrawer" aria-label="Close">‚úï</button>
    </div>
    <div class="drawerbody">
      <div class="draweractions">
        <button class="btn btn-ghost" id="clearWorks">Clear</button>
      </div>
      <div id="worksList" class="works"></div>
    </div>
  </div>

  <script src="assets/js/ai-tools.js"></script>

<nav class="bottom-nav">
<div class="bottom-item tools active">
<img alt="AI-Tools" class="bottom-icon-img" src="images/tools-icon.png"/>
<span>AI‚ÄìTools</span>
</div>
<div class="bottom-item chat">
<img alt="AI Chat" class="bottom-icon-img" src="images/chat-icon.png"/>
<span>AI Chat</span>
</div>
<div class="bottom-item power">
<img alt="AI Power" class="bottom-icon-img power-img" src="images/ai-power.gif"/>
<span>AI Power</span>
</div>
<div class="bottom-item assets">
<img alt="Assets" class="bottom-icon-img" src="images/assets-icon.png"/>
<span>Assets</span>
</div>
<div class="bottom-item mine">
<img alt="Mine" class="bottom-icon-img" src="images/mine-icon.png"/>
<span>Mine</span>
</div>
</nav>
<script src="common-nav.js"></script>
</body>
</html>
