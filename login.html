<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | JOPAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #05070b;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
    }

    .hero img {
      max-width: 100%;
      border-radius: 14px;
    }

    h1 {
      font-size: 22px;
      margin: 20px 0 10px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #ccc;
    }

    .input-group {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: #0e141b;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      font-size: 13px;
    }

    .row a {
      color: #5aa9ff;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #0d6efd, #00c6ff);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer-text {
      margin-top: 18px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
      line-height: 1.6;
    }

    .footer-text a {
      color: #5aa9ff;
      text-decoration: none;
    }

    .signup {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
    }

    .signup a {
      color: #5aa9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="hero">
    <img src="banner.jpg" alt="JOPAI">
  </div>

  <h1>Log In</h1>

  <div class="input-group">
    <label>Phone</label>
    <input type="text" placeholder="Enter phone">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" placeholder="Your password must be at least 8 characters">
  </div>

  <div class="row">
    <label>
      <input type="checkbox"> Remember account
    </label>
    <a href="#">Forgot Password?</a>
  </div>

  <button class="btn">Log In</button>

  <div class="footer-text">
    By logging in, I agree to the  
    <a href="service-agreement.html">Service Agreement</a>  
    and  
    <a href="privacy-policy.html">Privacy Policy</a>.
  </div>

  <div class="signup">
    Donâ€™t have an account? <a href="#">Sign Up</a>
  </div>

</div>

</body>
</html>
