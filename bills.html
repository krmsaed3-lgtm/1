<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الفواتير</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f5f6fa;
      color: #222;
    }

    header {
      background: #1e1e2f;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .container {
      padding: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      cursor: pointer;
      transition: transform .1s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .card-info {
      font-size: 14px;
      color: #666;
    }

    .amount {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<header>قائمة الفواتير</header>

<div class="container">
  <div class="card" data-id="1">
    <div class="card-title">فاتورة كهرباء</div>
    <div class="card-info">تاريخ: 2025-01-10</div>
    <div class="amount">150.00 $</div>
  </div>

  <div class="card" data-id="2">
    <div class="card-title">فاتورة ماء</div>
    <div class="card-info">تاريخ: 2025-01-12</div>
    <div class="amount">45.00 $</div>
  </div>

  <div class="card" data-id="3">
    <div class="card-title">فاتورة إنترنت</div>
    <div class="card-info">تاريخ: 2025-01-15</div>
    <div class="amount">60.00 $</div>
  </div>
</div>

<script>
  /* ====== نظام تتبع التحركات ====== */

  const logs = [];

  function logEvent(type, data = {}) {
    const entry = {
      type,
      data,
      time: new Date().toISOString()
    };
    logs.push(entry);
    console.log("LOG:", entry);

    // جاهز للإرسال لسيرفر لاحقًا
    // fetch("/log", { method: "POST", body: JSON.stringify(entry) })
  }

  // تحميل الصفحة
  logEvent("page_load");

  // النقر على الفواتير
  document.querySelectorAll(".card").forEach(card => {
    card.addEventListener("click", () => {
      logEvent("bill_click", {
        billId: card.dataset.id,
        title: card.querySelector(".card-title").innerText
      });
    });
  });

  // التمرير
  window.addEventListener("scroll", () => {
    logEvent("scroll", {
      scrollY: window.scrollY
    });
  });

  // مدة البقاء
  const startTime = Date.now();
  window.addEventListener("beforeunload", () => {
    logEvent("time_on_page", {
      seconds: Math.round((Date.now() - startTime) / 1000)
    });
  });
</script>

</body>
</html>
