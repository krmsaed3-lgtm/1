<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bills</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

body {
  margin: 0;
  background: #0b0f1a;
  color: #fff;
}

/* Header */
.header {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  background: linear-gradient(#0b0f1a, #0e1323);
  font-size: 18px;
}

.header .back {
  position: absolute;
  left: 16px;
  font-size: 22px;
}

/* Container */
.container {
  padding: 16px;
}

/* Filters */
.filters {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 12px;
}

.input {
  background: #0e1628;
  border: 1px solid #1f2a44;
  border-radius: 8px;
  padding: 12px;
  color: #888;
  font-size: 14px;
}

.select {
  background: #0e1628;
  border: 1px solid #1f2a44;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 12px;
  color: #fff;
}

/* Buttons */
.buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 16px;
}

.btn-reset {
  background: #3a3a3a;
  color: #999;
  border: none;
  border-radius: 8px;
  padding: 14px;
  font-size: 16px;
}

.btn-confirm {
  background: linear-gradient(90deg, #28c7fa, #2cffb1);
  color: #000;
  border: none;
  border-radius: 8px;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
}

/* Cards */
.card {
  background: linear-gradient(180deg, #0f1a2e, #0b1222);
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 12px;
}

.card-top {
  display: flex;
  justify-content: space-between;
  font-size: 15px;
}

.amount.plus {
  color: #2cffb1;
}

.amount.minus {
  color: #ff5a5a;
}

.card-mid {
  margin: 6px 0;
  font-size: 12px;
  color: #888;
}

.card-bottom {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.success {
  color: #2cff6a;
}
</style>
</head>

<body>

<div class="header">
  <div class="back">â€¹</div>
  Bills
</div>

<div class="container">

  <div class="filters">
    <div class="input">Start Time</div>
    <div class="input">End Time</div>
  </div>

  <div class="select">All</div>
  <div class="select">USDT</div>

  <div class="buttons">
    <button class="btn-reset">Reset</button>
    <button class="btn-confirm">Confirm</button>
  </div>

  <!-- Card -->
  <div class="card">
    <div class="card-top">
      <div>Mission Benefits USDT</div>
      <div class="amount plus">+0.03</div>
    </div>
    <div class="card-mid">2025-12-01 02:23:16</div>
    <div class="card-bottom">
      <div>Account Balance</div>
      <div class="success">Success&nbsp;&nbsp;3.06</div>
    </div>
  </div>

  <div class="card">
    <div class="card-top">
      <div>Mission Investment Redemption USDT</div>
      <div class="amount plus">+3</div>
    </div>
    <div class="card-mid">2025-12-01 02:23:15</div>
    <div class="card-bottom">
      <div>Account Balance</div>
      <div class="success">Success&nbsp;&nbsp;3.03</div>
    </div>
  </div>

  <div class="card">
    <div class="card-top">
      <div>Mission Investment USDT</div>
      <div class="amount minus">-3</div>
    </div>
    <div class="card-mid">2025-12-01 02:23:12</div>
    <div class="card-bottom">
      <div>Account Balance</div>
      <div class="success">Success&nbsp;&nbsp;0.03</div>
    </div>
  </div>

</div>

</body>
</html>
