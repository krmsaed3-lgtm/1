<script src="records.js"></script>

<script>
(function () {
  var container = document.getElementById('billsContainer');
  if (!container) return;

  function showEmpty() {
    container.className = 'empty-state';
    container.textContent = 'No records yet.';
  }

  function render(list) {
    if (!list || !list.length) {
      showEmpty();
      return;
    }

    container.className = 'bill-list';
    container.innerHTML = '';

    list.forEach(function (tx) {
      var div = document.createElement('div');
      div.className = 'bill-item';
      div.innerHTML =
        '<div class="bill-main-row">' +
          '<span>' + tx.type + '</span>' +
          '<span>' + tx.amount + ' ' + tx.currency + '</span>' +
        '</div>';
      container.appendChild(div);
    });
  }

  var data = [];
  try {
    data = JSON.parse(localStorage.getItem('transactions_json')) || [];
  } catch (e) {}

  render(data);
})();
</script>
</body>
</html>
