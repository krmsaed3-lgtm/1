<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Records</title>
  <style>
    body {
      margin:0;
      font-family: system-ui, Arial;
      background:#0f1220;
      color:#fff;
    }
    h2 {
      padding:16px;
      margin:0;
    }
    .record {
      background:#151935;
      margin:12px;
      padding:12px;
      border-radius:10px;
    }
    .row {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .row.small {
      font-size:13px;
      opacity:.8;
      margin-top:6px;
    }
    .type {
      text-transform:capitalize;
      font-weight:600;
    }
    .type.deposit { color:#4caf50; }
    .type.profit { color:#03a9f4; }
    .type.withdraw { color:#ff5252; }
    .amount {
      font-weight:700;
    }
    .empty {
      padding:40px;
      text-align:center;
      opacity:.6;
    }
  </style>
</head>
<body>

<h2>Records</h2>
<div id="records-list"></div>

<script src="sb-config.js"></script>
<script src="records.js"></script>
</body>
</html>
