<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Site message</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background-color:#05070b;
    color:#ffffff;
    font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    height:100vh;
  }
  .page { display:flex; flex-direction:column; height:100vh; }
  .header {
    height:44px;
    padding:0 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:1px solid rgba(255,255,255,0.03);
    flex-shrink:0;
  }
  .header-side { width:60px; display:flex; align-items:center; }
  .header-title { font-size:16px; font-weight:500; text-align:center; flex:1; }
  .header-right {
    font-size:12px;
    color:rgba(255,255,255,0.6);
    justify-content:flex-end;
    width:90px;
    display:flex;
    justify-content:flex-end;
    gap:10px;
    align-items:center;
  }
  .back-btn { display:inline-flex; align-items:center; justify-content:flex-start; width:24px; height:24px; }
  .back-icon { width:10px; height:10px; border-left:2px solid #ffffff; border-bottom:2px solid #ffffff; transform:rotate(45deg); }
  .refresh-btn{
    width:22px;height:22px;border-radius:8px;
    border:1px solid rgba(255,255,255,0.08);
    display:inline-flex;align-items:center;justify-content:center;
    background:rgba(255,255,255,0.03);
    cursor:pointer;
    user-select:none;
  }
  .refresh-btn:active{ transform:scale(.98); }

  .content {
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:16px 16px 80px;
    overflow:auto;
    width:100%;
  }

  .empty {
    width:100%;
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding-bottom:40px;
  }
  .icon-wrapper {
    width:120px;
    height:120px;
    border-radius:60px;
    background:rgba(255,255,255,0.03);
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:16px;
  }
  .icon-wrapper img { width:72px; height:72px; display:block; }
  .message-text {
    font-size:14px;
    color:rgba(255,255,255,0.6);
    text-align:center;
    line-height:1.4;
  }

  .list {
    width:100%;
    max-width:560px;
    display:none;
  }
  .msg-card{
    width:100%;
    padding:14px 14px;
    border-radius:14px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.04);
    margin-bottom:10px;
    cursor:pointer;
  }
  .msg-card.unread{
    border-color: rgba(47,183,255,0.25);
    background: rgba(47,183,255,0.06);
  }
  .msg-top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:8px;
  }
  .msg-title{
    font-size:14px;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:8px;
    min-width:0;
  }
  .msg-time{
    font-size:11px;
    color:rgba(255,255,255,0.45);
    flex:0 0 auto;
  }
  .msg-body{
    font-size:13px;
    color:rgba(255,255,255,0.70);
    line-height:1.35;
    white-space:pre-wrap;
    word-break:break-word;
  }
  .unread-dot{
    width:8px;height:8px;border-radius:4px;
    background:#2fb7ff;
    flex:0 0 auto;
  }
  .status{
    margin-top:10px;
    font-size:12px;
    color:rgba(255,255,255,0.45);
  }
</style>
</head>
<body>
<div class="page">
  <div class="header">
    <div class="header-side">
      <a aria-label="Back" class="back-btn" href="javascript:history.back();">
        <span class="back-icon"></span>
      </a>
    </div>
    <div class="header-title">Site message</div>
    <div class="header-right">
      <span id="headerRight">All read</span>
      <span class="refresh-btn" id="refreshBtn" title="Refresh">‚ü≥</span>
    </div>
  </div>

  <div class="content">
    <div class="list" id="msgList"></div>

    <div class="empty" id="emptyState">
      <div class="icon-wrapper">
        <img alt="Empty" src="images/notice-2-on-DPdBOjno.png"/>
      </div>
      <div class="message-text">No More Data<br/>Available</div>
      <div class="status" id="statusText"></div>
    </div>
  </div>
</div>

<script src="sb-config.js"></script>
<script src="auth.js"></script>
<script src="common-nav.js"></script>
<script src="site-message.js"></script>
</body>
</html>
