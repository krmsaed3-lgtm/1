<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Site message</title>
  <style>
    body { margin:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:#05070b; color:#fff; }
    .page { min-height:100vh; display:flex; flex-direction:column; }
    .header { height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 16px; border-bottom:1px solid rgba(255,255,255,0.08); }
    .header-title { font-size:16px; font-weight:600; }
    .header-right { font-size:14px; color:rgba(255,255,255,0.7); user-select:none; }
    .content { padding-top:70px; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
    .icon-wrapper { width:80px; height:80px; border-radius:18px; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.06); }
    .icon-wrapper img { width:44px; height:44px; object-fit:contain; }
    .message-text { margin-top:16px; font-size:14px; line-height:1.6; color:rgba(255,255,255,0.7); }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header-title">Site message</div>
      <div class="header-right">All read</div>
    </header>

    <main class="content">
      <div class="icon-wrapper" id="sm-empty-icon">
        <img alt="Empty" src="images/notice-2-on-DPdBOjno.png"/>
      </div>

      <div class="message-text" id="sm-empty-text">
        No More Data<br/>Available
      </div>

      <div id="sm-list" style="display:none;"></div>
    </main>
  </div>

  <script src="sb-config.js"></script>
  <script src="auth.js"></script>
  <script src="common-nav.js"></script>
  <script src="site-message.js"></script>
</body>
</html>
