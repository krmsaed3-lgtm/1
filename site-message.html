<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Site message</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #05070b;
      color: #ffffff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 56px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    .back-button {
      cursor: pointer;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: rgba(255,255,255,0.04);
    }

    .back-button:active {
      transform: scale(0.98);
    }

    .header-right {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      user-select: none;
    }

    .content {
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .icon-wrapper img {
      width: 44px;
      height: 44px;
      object-fit: contain;
    }

    .message-text {
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header-left">
        <div class="back-button" onclick="history.back()">‹</div>
        <div>Site message</div>
      </div>

      <div class="header-right">All read</div>
    </header>

    <main class="content">
      <!-- Empty state -->
      <div class="icon-wrapper" id="sm-empty-icon">
        <img alt="Empty" src="images/notice-2-on-DPdBOjno.png" />
      </div>

      <div class="message-text" id="sm-empty-text">
        No More Data<br />Available
      </div>

      <!-- Messages list -->
      <div id="sm-list" style="display:none;"></div>
    </main>
  </div>

  <!-- مهم: sb-user.js لازم يشتغل قبل site-message.js -->
  <script src="auth.js"></script>
  <script src="sb-user.js"></script>
  <script src="common-nav.js"></script>
  <script src="site-message.js"></script>
</body>
</html>
