<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI Chat</title>
  <style>
    :root {
      --page-bg: #05070b;
      --card-main: #0B2F3B;
      --text-main: #ffffff;
      --text-muted: #7b8593;
      --accent: #00e4c0;

      /* Run button gradient (Jopai) */
      --run-blue:#18C1FF;

    }

    *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }

    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background-color: var(--page-bg);
      color: var(--text-main);
    }

    .page{
      min-height:100vh;
      background-color: var(--page-bg);
      display:flex;
      flex-direction:column;
    }

    .nav-bar{
      height:46px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
      font-weight:600;
      color:#ffffffd9;
    }

    /* IMPORTANT: Ù†ÙØ³ padding ØªØ¨Ø¹ Ø§Ù„ØµÙØ­Ø§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© Ø­ØªÙ‰ Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ø³ÙÙ„ÙŠ ÙŠØ¶Ù„ Ø«Ø§Ø¨Øª */
    .content{
      flex:1;

    }

    .chat{
      direction: rtl; /* Ø§Ù„Ø¹Ø±Ø¨ÙŠØ© Ø¯Ø§Ø®Ù„ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ ÙÙ‚Ø· */

    .chat-log{
      display:flex;

      padding-top:8px;
      min-height:60vh;
    }
    .bubble{
      max-width:88%;
      padding:10px 12px;
      border-radius:14px;
      line-height:1.35;
      white-space:pre-wrap;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.06);
    }
    .bubble.me{
      align-self:flex-start;
      border:1px solid rgba(24,193,255,0.22);
      background: rgba(24,193,255,0.12);
    }
    .bubble.ai{
      align-self:flex-end;
    }

    .composer{
      position: sticky;
      bottom: 0;
      margin-top: 14px;
      background: rgba(12,11,16,0.88);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 10px;
    }
    .composer-row{
      display:flex;
      gap:10px;
      align-items:center;
      direction:ltr; /* Ø­ØªÙ‰ Ø²Ø± Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ ÙŠØ¨Ù‚Ù‰ ÙŠØ³Ø§Ø± Ù…Ø«Ù„ ØªØµÙ…ÙŠÙ…Ùƒ */
    }
    .chat-input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background:#101019;
      color:#fff;
      outline:none;
      direction: rtl; /* Ø§Ù„ÙƒØªØ§Ø¨Ø© Ø¹Ø±Ø¨ÙŠ */
      text-align: right;
    }
    .send-btn{
      width:52px;
      height:44px;
      border-radius:12px;
      border:none;
      background: var(--run-grad);
      color:#05060b;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      flex:0 0 auto;
    }
    .send-btn:disabled{opacity:.6}

    /* ===== Bottom nav (COPIED from mine.html) ===== */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 8px 0 30px 0;
      background-color: var(--bottom-bg);
      box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.04);
    }

    .bottom-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .bottom-icon-img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    .bottom-item.power .bottom-icon-img.power-img {
      width: 40px;
      height: 40px;
      border-radius: 999px;
    }

    .bottom-item.active span {
      color: var(--bottom-active);
    }

    @media (min-width: 480px) {
      .page { max-width: 480px; margin: 0 auto; }
      .bottom-nav {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        max-width: 480px;
      }
    }
  </style>
</head>
