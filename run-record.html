<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Run records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body{
      min-height:100vh;
      background-color:#05070b;
      color:#ffffff;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }
    .page{ display:flex; flex-direction:column; min-height:100vh; }
    .header{
      height:44px;
      padding:0 16px;
      display:flex;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,0.06);
      flex-shrink:0;
      background:rgba(5,7,11,0.92);
      backdrop-filter:saturate(160%) blur(10px);
      -webkit-backdrop-filter:saturate(160%) blur(10px);
    }
    .header-left{ width:40px; display:flex; align-items:center; }
    .back-btn{ display:inline-flex; align-items:center; justify-content:center; width:28px; height:28px; border-radius:10px; background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.10); }
    .back-icon{ width:10px; height:10px; border-left:2px solid #ffffff; border-bottom:2px solid #ffffff; transform:rotate(45deg); }
    .header-title{ flex:1; text-align:center; font-size:16px; font-weight:600; letter-spacing:0.2px; }
    .header-right{ width:40px; display:flex; justify-content:flex-end; }
    .icon-btn{ width:28px; height:28px; border-radius:10px; background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.10); display:inline-flex; align-items:center; justify-content:center; color:#fff; font-size:14px; }
    .icon-dot{ width:3px; height:3px; background:#fff; border-radius:50%; box-shadow:0 0 0 0 rgba(0,209,255,0.0); }
    .icon-ellipsis{ display:flex; gap:3px; opacity:0.85; }

    .main{ flex:1; padding:10px 10px 18px; overflow-y:auto; }

    .hero{
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(0,209,255,0.10);
      background:
        radial-gradient(700px 220px at 10% 10%, rgba(0,209,255,0.20), rgba(0,0,0,0)),
        radial-gradient(600px 260px at 80% 30%, rgba(70,238,172,0.16), rgba(0,0,0,0)),
        linear-gradient(180deg, rgba(16,27,32,0.95), rgba(12,20,26,0.95));
      margin-bottom:10px;
      position:relative;
    }
    .hero-img{
      width:100%;
      height:110px;
      opacity:0.95;
    }
    .hero-img img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
      object-position:center;
    }
    .hero-overlay{
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.65));
      pointer-events:none;
    }
    .hero-content{
      position:absolute;
      left:12px; right:12px; bottom:10px;
      display:flex; align-items:flex-end; justify-content:space-between; gap:10px;
    }
    .hero-title{ font-size:14px; font-weight:700; letter-spacing:0.2px; }
    .hero-sub{ font-size:11px; color:rgba(255,255,255,0.75); margin-top:2px; }
    .hero-chip{
      font-size:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,209,255,0.55);
      color:#00d1ff;
      background:rgba(0,209,255,0.10);
      white-space:nowrap;
    }

    .card{
      border-radius:12px;
      background-color:#101b20;
      padding:10px 12px;
      margin-bottom:10px;
      border:1px solid rgba(0,209,255,0.10);
    }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .title{ font-size:12px; color:rgba(255,255,255,0.75); margin-bottom:6px; }
    .value{ font-size:18px; font-weight:700; color:#00d1ff; }
    .sub{ font-size:11px; color:rgba(255,255,255,0.65); margin-top:4px; }

    .stats{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .stat{
      padding:10px 12px;
      border-radius:12px;
      background:#0c141a;
      border:1px solid rgba(255,255,255,0.08);
    }
    .stat-k{ font-size:10px; color:rgba(255,255,255,0.65); }
    .stat-v{ font-size:14px; font-weight:700; margin-top:6px; color:#ffffff; }
    .stat-v .accent{ color:#00d1ff; }

    .pillbar{ display:flex; gap:10px; }
    .pill{
      flex:1;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      color:rgba(255,255,255,0.85);
      font-size:12px;
      text-align:center;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .pill.active{
      border-color:rgba(0,209,255,0.7);
      color:#00d1ff;
      background:rgba(0,209,255,0.10);
    }

    .tools{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .tool-btn{
      flex:1;
      padding:9px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);
      color:rgba(255,255,255,0.90);
      font-size:12px;
      font-weight:600;
      -webkit-tap-highlight-color:transparent;
    }
    .tool-btn.primary{
      border:none;
      background-image:linear-gradient(90deg,#00d1ff,#46EEAC);
      color:#05070b;
      font-weight:800;
    }
    .tool-btn:disabled{
      opacity:0.55;
    }

    .list{ margin-top:10px; }
    .item{
      padding:10px 12px;
      border-radius:12px;
      background:#0c141a;
      border:1px solid rgba(255,255,255,0.08);
      margin-bottom:10px;
    }
    .item-top{ display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
    .badge{
      font-size:10px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(0,209,255,0.55);
      color:#00d1ff;
      background:rgba(0,209,255,0.10);
      white-space:nowrap;
    }
    .time{ font-size:12px; color:rgba(255,255,255,0.78); }
    .meta{ font-size:11px; color:rgba(255,255,255,0.60); display:flex; justify-content:space-between; gap:10px; }
    .empty{
      padding:18px 12px;
      text-align:center;
      color:rgba(255,255,255,0.65);
      font-size:12px;
      border:1px dashed rgba(255,255,255,0.18);
      border-radius:12px;
    }
    .btn-gradient{
      padding:9px 14px;
      border-radius:12px;
      border:none;
      outline:none;
      background-image:linear-gradient(90deg,#00d1ff,#46EEAC);
      color:#05070b;
      font-size:12px;
      font-weight:800;
      width:100%;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }

    .loading{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:rgba(255,255,255,0.70);
      font-size:12px;
    }
    .spinner{
      width:18px; height:18px;
      border-radius:50%;
      border:2px solid rgba(0,209,255,0.25);
      border-top-color:#00d1ff;
      animation:spin 0.8s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }

    .note{
      margin-top:8px;
      font-size:11px;
      color:rgba(255,255,255,0.55);
      line-height:1.4;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="header-left">
        <a class="back-btn" href="javascript:history.back();" aria-label="Back"><span class="back-icon"></span></a>
      </div>
      <div class="header-title">Run records</div>
      <div class="header-right">
        <button class="icon-btn" id="refreshTopBtn" type="button" aria-label="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M20 12a8 8 0 1 1-2.34-5.66" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M20 4v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="main">

      <div class="hero">
        <div class="hero-img"><img src="images/run-record-banner.jpg" alt=""/></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <div>
            <div class="hero-title">Activity history</div>
            <div class="hero-sub" id="lastUpdated">Last updated: —</div>
          </div>
          <div class="hero-chip">Secure logs</div>
        </div>
      </div>

      <div class="card">
        <div class="title">Records</div>
        <div class="row">
          <div>
            <div class="value" id="countValue">0</div>
            <div class="sub" id="countSub">0 loaded</div>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="stat-k">Mode</div>
            <div class="stat-v"><span class="accent" id="modeLabel">Today</span></div>
          </div>
          <div class="stat">
            <div class="stat-k">Status</div>
            <div class="stat-v">Completed</div>
          </div>
        </div>

        <div style="height:10px"></div>
        <div class="pillbar">
          <div class="pill active" id="tabToday">Today</div>
          <div class="pill" id="tabAll">All</div>
        </div>

        <div class="tools">
          <button class="tool-btn primary" id="refreshBtn" type="button">Refresh</button>
          <button class="tool-btn" id="exportBtn" type="button" disabled>Export</button>
        </div>

        <div class="note">Tip: The “Today” tab follows the Toronto day boundary for consistency with the run limits.</div>
      </div>

      <div class="list" id="list">
        <div class="loading" id="loading"><div class="spinner"></div>Loading…</div>
      </div>

      <div style="height:6px"></div>
      <button class="btn-gradient" id="loadMoreBtn" type="button" style="display:none;">Load more</button>
    </div>
  </div>

  <script src="sb-config.js"></script>
  <script src="auth.js"></script>
  <script src="run-record.final.js"></script>
</body>
</html>
