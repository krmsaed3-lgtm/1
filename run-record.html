<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Run record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body{
      min-height:100vh;
      background-color:#05070b;
      color:#ffffff;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }
    .page{ display:flex; flex-direction:column; min-height:100vh; }
    .header{
      height:44px;
      padding:0 16px;
      display:flex;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,0.06);
      flex-shrink:0;
    }
    .header-left{ width:40px; display:flex; align-items:center; }
    .back-btn{ display:inline-flex; align-items:center; justify-content:center; width:24px; height:24px; }
    .back-icon{ width:10px; height:10px; border-left:2px solid #ffffff; border-bottom:2px solid #ffffff; transform:rotate(45deg); }
    .header-title{ flex:1; text-align:center; font-size:16px; font-weight:500; }
    .header-right{ width:40px; }

    .main{ flex:1; padding:10px 10px 18px; overflow-y:auto; }

    .card{
      border-radius:12px;
      background-color:#101b20;
      padding:10px 12px;
      margin-bottom:10px;
      border:1px solid rgba(0,209,255,0.10);
    }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .title{ font-size:12px; color:rgba(255,255,255,0.75); margin-bottom:6px; }
    .value{ font-size:16px; font-weight:600; color:#00d1ff; }
    .sub{ font-size:12px; color:rgba(255,255,255,0.65); margin-top:4px; }

    .pillbar{ display:flex; gap:10px; }
    .pill{
      flex:1;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      color:rgba(255,255,255,0.85);
      font-size:12px;
      text-align:center;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .pill.active{
      border-color:rgba(0,209,255,0.7);
      color:#00d1ff;
      background:rgba(0,209,255,0.10);
    }

    .list{ margin-top:10px; }
    .item{
      padding:10px 12px;
      border-radius:12px;
      background:#0c141a;
      border:1px solid rgba(255,255,255,0.08);
      margin-bottom:10px;
    }
    .item-top{ display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
    .badge{
      font-size:10px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(0,209,255,0.55);
      color:#00d1ff;
      background:rgba(0,209,255,0.10);
      white-space:nowrap;
    }
    .time{ font-size:12px; color:rgba(255,255,255,0.78); }
    .meta{ font-size:11px; color:rgba(255,255,255,0.60); display:flex; justify-content:space-between; gap:10px; }
    .empty{
      padding:18px 12px;
      text-align:center;
      color:rgba(255,255,255,0.65);
      font-size:12px;
      border:1px dashed rgba(255,255,255,0.18);
      border-radius:12px;
    }
    .btn-gradient{
      padding:9px 14px;
      border-radius:12px;
      border:none;
      outline:none;
      background-image:linear-gradient(90deg,#00d1ff,#46EEAC);
      color:#05070b;
      font-size:12px;
      font-weight:700;
      width:100%;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }

    .loading{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:rgba(255,255,255,0.70);
      font-size:12px;
    }
    .spinner{
      width:18px; height:18px;
      border-radius:50%;
      border:2px solid rgba(0,209,255,0.25);
      border-top-color:#00d1ff;
      animation:spin 0.8s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="header-left">
        <a class="back-btn" href="javascript:history.back();" aria-label="Back"><span class="back-icon"></span></a>
      </div>
      <div class="header-title">Run record</div>
      <div class="header-right"></div>
    </div>

    <div class="main">
      <div class="card">
        <div class="title">Records</div>
        <div class="row">
          <div>
            <div class="value" id="countValue">0</div>
            <div class="sub" id="countSub">0 total</div>
          </div>
        </div>
        <div style="height:10px"></div>
        <div class="pillbar">
          <div class="pill active" id="tabToday">Today (Canada)</div>
          <div class="pill" id="tabAll">All</div>
        </div>
      </div>

      <div class="list" id="list">
        <div class="loading" id="loading"><div class="spinner"></div>Loadingâ€¦</div>
      </div>

      <div style="height:6px"></div>
      <button class="btn-gradient" id="loadMoreBtn" type="button" style="display:none;">Load more</button>
    </div>
  </div>

  <script src="sb-config.js"></script>
  <script src="auth.js"></script>
  <script src="run-record.js"></script>
</body>
</html>
