<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Task Center</title>
  <style>
    :root{
      --bg:#05080d;--panel:#0e1524;--stroke:rgba(255,255,255,.08);
      --text:#e9eef6;--muted:#9aa7bd;--btn:#20d0b6;--btn2:#2a3447;
      --r:18px
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(900px 520px at 85% 12%, rgba(43,126,255,.16), transparent 65%),
                  radial-gradient(800px 520px at 20% 86%, rgba(32,208,182,.12), transparent 60%),
                  linear-gradient(180deg,#04060a,#05080d 55%,#04060a);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:16px;
    }
    .phone{width:min(420px,96vw);border-radius:28px;border:1px solid var(--stroke);overflow:hidden;box-shadow:0 18px 55px rgba(0,0,0,.55)}
    .top{display:flex;align-items:center;justify-content:space-between;padding:14px;background:rgba(0,0,0,.18)}
    .icon{width:40px;height:40px;border-radius:14px;border:1px solid var(--stroke);display:grid;place-items:center;cursor:pointer;user-select:none;background:rgba(0,0,0,.18)}
    .panel{background:var(--panel);border-top:1px solid var(--stroke);padding:14px}
    .card{border:1px solid var(--stroke);border-radius:var(--r);padding:12px;background:rgba(0,0,0,.18)}
    .row{display:flex;justify-content:space-between;gap:10px;align-items:center}
    .big{font-size:18px;font-weight:800}
    .muted{color:var(--muted);font-size:12px}
    .btn{height:44px;border-radius:16px;border:0;font-weight:800;cursor:pointer;width:100%}
    .claim{background:var(--btn);color:#021815}
    .claim:disabled{opacity:.55;cursor:not-allowed}
    .listwrap{padding:10px}
    .item{border-bottom:1px solid var(--stroke);padding:12px}
    .main{display:flex;justify-content:space-between;gap:10px}
    .sub{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:4px;gap:10px}
    .status{padding:2px 10px;border-radius:999px;border:1px solid var(--stroke);font-size:12px;color:var(--text);background:rgba(0,0,0,.18)}
    .empty{padding:18px;text-align:center;color:var(--muted)}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:rgba(0,0,0,.6);
      border:1px solid var(--stroke);padding:10px 12px;border-radius:14px;color:var(--text);font-size:12px;display:none;max-width:min(420px,92vw)}
    .toast.show{display:block}
  </style>
</head>
<body>
  <div class="phone">
    <div class="top">
      <div class="icon" id="backBtn" title="Back">‹</div>
      <b>Task Center</b>
      <div class="icon" id="reloadBtn" title="Reload">⟳</div>
    </div>

    <div class="panel">
      <div class="card">
        <div class="row">
          <div>
            <div class="big" id="availableAmount">0.00 USDT</div>
            <div class="muted" id="availableCount">0 available rewards</div>
          </div>
          <div class="status" id="loginState">Logged out</div>
        </div>
        <div style="margin-top:12px">
          <button class="btn claim" id="claimBtn" disabled>Claim</button>
        </div>
        <div class="muted" style="margin-top:10px">
          Rewards are not credited automatically. You must press "Claim".
        </div>
      </div>
    </div>

    <div class="listwrap">
      <div class="empty" id="statusBox">Loading...</div>
      <div id="list"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="sb-config.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="task-center.js"></script>
</body>
</html>
