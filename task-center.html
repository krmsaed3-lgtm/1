<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
  <title>Task Center - EXARAI</title>

  <!-- ✅ All CSS is inside the page (no external css) -->
  <style>
    :root{
      --bg:#0b0f14;
      --bg2:#070a0f;
      --panel: rgba(15, 23, 42, .72);
      --panel2: rgba(3, 44, 56, .55);
      --line: rgba(255,255,255,.08);
      --text: #e5e7eb;
      --muted:#9ca3af;
      --muted2: rgba(229,231,235,.65);
      --accent:#22d3ee;     /* cyan */
      --accent2:#34d399;    /* green */
      --shadow: 0 14px 45px rgba(0,0,0,.5);
      --radius: 18px;
      --radius2: 14px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(34,211,238,.18), transparent 55%),
        radial-gradient(900px 650px at 95% 8%, rgba(52,211,153,.12), transparent 58%),
        radial-gradient(700px 600px at 60% 110%, rgba(34,211,238,.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    .app{
      min-height: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: calc(10px + env(safe-area-inset-top)) 14px calc(22px + env(safe-area-inset-bottom));
    }

    /* Header */
    .app-header{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 8px 2px 12px;
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(11,15,20,.92), rgba(11,15,20,.55));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .back-btn{
      width:44px; height:44px;
      display:grid; place-items:center;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--line);
      text-decoration:none;
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
      flex: 0 0 auto;
    }
    .back-btn:active{ transform: scale(.985); }
    .back-arrow{
      width: 10px; height: 10px;
      border-left: 2px solid rgba(229,231,235,.9);
      border-bottom: 2px solid rgba(229,231,235,.9);
      transform: rotate(45deg);
      margin-left: 4px;
    }

    .app-header-title{
      font-size: 18px;
      font-weight: 750;
      letter-spacing: .2px;
      flex: 1 1 auto;
      text-align: center;
      margin-right: 44px; /* balance menu icon width */
    }

    .header-menu{
      width:44px; height:44px;
      display:grid; place-items:center;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--line);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
      color: rgba(229,231,235,.9);
      user-select:none;
      flex: 0 0 auto;
    }

    /* Titles */
    .task-title{
      margin-top: 10px;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .task-subtitle{
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    /* Buttons */
    .reward-btn{
      margin-top: 14px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.05);
      color: rgba(229,231,235,.9);
      font-weight: 650;
      letter-spacing: .1px;
    }
    .reward-btn:active{ transform: scale(.99); }

    /* Summary card */
    .summary-card{
      margin-top: 16px;
      border-radius: 22px;
      padding: 16px;
      border: 1px solid var(--line);
      background:
        linear-gradient(135deg, rgba(0, 77, 90, .55), rgba(15,23,42,.72));
      box-shadow: var(--shadow);
      position: relative;
      overflow:hidden;
    }
    .summary-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 180px at 22% 20%, rgba(34,211,238,.18), transparent 60%),
        radial-gradient(520px 180px at 80% 70%, rgba(52,211,153,.12), transparent 60%);
pointer-events:none;
      opacity:.9;
    }
    .summary-card > *{ position:relative; z-index:1; }

    .summary-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }
    .summary-col{ flex: 1 1 auto; }

    .summary-label{
      font-size: 12px;
      color: rgba(229,231,235,.6);
      margin-bottom: 6px;
      letter-spacing: .2px;
    }

    .summary-value-amount{
      font-size: 28px;
      font-weight: 900;
      color: var(--accent);
      line-height: 1;
    }
    .summary-value-currency{
      font-size: 14px;
      font-weight: 800;
      margin-left: 6px;
      color: rgba(34,211,238,.9);
    }

    .claim-btn{
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(34,211,238,.45);
      background: rgba(34,211,238,.10);
      color: rgba(229,231,235,.95);
      font-weight: 750;
      letter-spacing: .1px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      white-space: nowrap;
    }
    .claim-btn:active{ transform: scale(.99); }

    .summary-middle{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .summary-middle > div{
      padding-right: 10px;
    }
    .summary-middle > div:last-child{
      border-left: 1px solid rgba(255,255,255,.08);
      padding-left: 14px;
      padding-right: 0;
    }
    .summary-middle div div:last-child{
      font-weight: 800;
      color: rgba(229,231,235,.92);
    }

    /* Tabs */
    .task-tabs{
      margin-top: 16px;
      display:flex;
      gap: 10px;
      padding: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .task-tab{
      flex: 1 0 auto;
      text-align:center;
      padding: 10px 14px;
      border-radius: 999px;
      color: rgba(229,231,235,.55);
      font-weight: 700;
      white-space: nowrap;
    }
    .task-tab.active{
      background: rgba(255,255,255,.07);
      color: rgba(229,231,235,.92);
      border: 1px solid rgba(255,255,255,.10);
    }

    .status-tabs{
      margin-top: 14px;
      display:flex;
      gap: 26px;
      padding: 10px 2px 0;
    }
    .status-tab{
      font-weight: 750;
      color: rgba(229,231,235,.55);
      position: relative;
      padding-bottom: 10px;
      white-space: nowrap;
    }
    .status-tab.active{
      color: rgba(229,231,235,.92);
    }
    .status-tab.active::after{
      content:"";
      position:absolute;
      left: 0;
      bottom: 0;
      width: 46px;
      height: 3px;
      border-radius: 99px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(34,211,238,.10);
    }

    /* Empty state */
    .empty-state{
      margin-top: 26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 14px;
      padding: 18px 0 10px;
      min-height: 260px;
    }
    .empty-circle{
      width: 168px;
      height: 168px;
      border-radius: 50%;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 18px 55px rgba(0,0,0,.55);
      position: relative;
      overflow:hidden;
    }
    .empty-circle::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(220px 180px at 30% 25%, rgba(34,211,238,.10), transparent 60%),
        radial-gradient(220px 180px at 70% 75%, rgba(52,211,153,.08), transparent 60%);
      pointer-events:none;
    }
    .empty-circle img{
      width: 70%;
      height: auto;
      opacity: .75;
      filter: grayscale(100%) contrast(1.05) brightness(.95);
      position: relative;
      z-index: 1;
    }
    .empty-text{
      color: rgba(229,231,235,.55);
      font-weight: 700;
      letter-spacing: .2px;
    }
  </style>
</head>

<body>
  <div class="app">
<header class="app-header">
      <a class="back-btn" href="javascript:history.back()">
        <div class="back-arrow"></div>
      </a>
      <div class="app-header-title">Task Center</div>
      <div class="header-menu">▤</div>
    </header>

    <main class="app-main">
      <div class="task-title">Complete tasks and receive benefits</div>
      <div class="task-subtitle">Easily increase wealth</div>
      <button class="reward-btn" type="button">Reward details</button>

      <section class="summary-card">
        <div class="summary-row">
          <div class="summary-col">
            <div class="summary-label">Waiting to claim</div>
            <div class="summary-value-amount">
              0<span class="summary-value-currency">USDT</span>
            </div>
          </div>
          <div class="summary-col" style="text-align:right;">
            <button class="claim-btn" type="button">One-click claim</button>
          </div>
        </div>

        <div class="summary-middle">
          <div>
            <div class="summary-label">Total income</div>
            <div>0 USDT</div>
          </div>
          <div>
            <div class="summary-label">Number of tasks completed</div>
            <div>0Times</div>
          </div>
        </div>
      </section>

      <div class="task-tabs">
        <div class="task-tab active">Limited time task</div>
        <div class="task-tab">Daily tasks</div>
        <div class="task-tab">Long-term task</div>
      </div>

      <div class="status-tabs">
        <div class="status-tab active">In progress</div>
        <div class="status-tab">Completed</div>
        <div class="status-tab">Not completed</div>
      </div>

      <div class="empty-state">
        <div class="empty-circle">
          <!-- ✅ internal image (no /images folder needed) -->
          <img alt="No Data"
               src="data:image/svg+xml;utf8,
               <svg xmlns='http://www.w3.org/2000/svg' width='280' height='280' viewBox='0 0 280 280'>

                   <radialGradient id='g' cx='35%25' cy='25%25' r='70%25'>
                     <stop offset='0%25' stop-color='%2322d3ee' stop-opacity='.18'/>
                     <stop offset='55%25' stop-color='%2334d399' stop-opacity='.10'/>
                     <stop offset='100%25' stop-color='%230b0f14' stop-opacity='0'/>
                   </radialGradient>
                 </defs>
                 <rect width='280' height='280' fill='url(%23g)'/>
                 <g opacity='.75'>
                   <circle cx='55' cy='72' r='10' fill='%23ffffff' fill-opacity='.18'/>
                   <circle cx='235' cy='88' r='12' fill='%23ffffff' fill-opacity='.16'/>
                   <circle cx='240' cy='210' r='14' fill='%23ffffff' fill-opacity='.14'/>
                   <circle cx='55' cy='215' r='12' fill='%23ffffff' fill-opacity='.14'/>
                 </g>
                 <g transform='translate(64 88)'>
                   <rect x='0' y='26' width='152' height='112' rx='22' fill='%23ffffff' fill-opacity='.14'/>

                         fill='%23ffffff' fill-opacity='.18'/>
                   <circle cx='56' cy='98' r='6' fill='%23ffffff' fill-opacity='.40'/>
                   <circle cx='96' cy='98' r='6' fill='%23ffffff' fill-opacity='.40'/>
                   <rect x='70' y='112' width='16' height='6' rx='3' fill='%23ffffff' fill-opacity='.35'/>
                   <path d='M116 16c10 6 16 12 16 20' stroke='%23ffffff' stroke-opacity='.16' stroke-width='6' stroke-linecap='round' stroke-dasharray='6 10'/>
                   <circle cx='140' cy='18' r='10' fill='%23ffffff' fill-opacity='.16'/>
                 </g>
               </svg>"/>
        </div>
        <div class="empty-text">No More Data Available</div>
      </div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script src="common-nav.js"></script>
</body>
</html>
