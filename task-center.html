<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Task Center</title>

<style>
:root{
  --bg0:#05080d;
  --bg1:#0b0f14;
  --stroke:rgba(255,255,255,.08);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.65);
  --accentA:#29b6ff;
  --accentB:#2de5c5;
  --shadow:0 18px 45px rgba(0,0,0,.55);
  --r:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 520px at 85% 10%, rgba(41,182,255,.18), transparent 65%),
    radial-gradient(800px 520px at 20% 90%, rgba(45,229,197,.16), transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg0));
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:14px;
}
.phone{
  width:min(420px,100%);
  border-radius:28px;
  border:1px solid var(--stroke);
  overflow:hidden;
  box-shadow:var(--shadow);
  background:rgba(0,0,0,.12);
}

/* Top bar */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
}
.icon{
  width:40px;height:40px;
  border-radius:14px;
  border:1px solid var(--stroke);
  display:grid;place-items:center;
  background:rgba(255,255,255,.05);
  cursor:pointer;
}
.title{font-weight:800}

/* Banner (image instead of text) */
.banner{
  height:150px;
  margin:0 12px 14px;
  border-radius:18px;
  background:
    linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55)),
    url("task_center.png") center / cover no-repeat;
  border:1px solid var(--stroke);
}

/* Card */
.card{
  margin:0 16px;
  border:1px solid var(--stroke);
  border-radius:var(--r);
  padding:14px;
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
}
.row{display:flex;justify-content:space-between;align-items:center;gap:10px}
.big{font-size:18px;font-weight:900}
.muted{font-size:12px;color:var(--muted)}

.claim{
  margin-top:12px;
  width:100%;
  height:44px;
  border:none;
  border-radius:999px;
  font-weight:900;
  color:#041510;
  background:linear-gradient(90deg,var(--accentA),var(--accentB));
}

/* Tabs */
.tabs{
  display:flex;
  gap:6px;
  margin:14px 16px 6px;
  padding:4px;
  background:rgba(255,255,255,.06);
  border-radius:999px;
}
.tab{
  flex:1;
  text-align:center;
  padding:8px 0;
  font-size:13px;
  color:var(--muted);
  border-radius:999px;
  cursor:pointer;
}
.tab.active{
  background:rgba(255,255,255,.14);
  color:var(--text);
  font-weight:800;
}

/* Sub tabs */
.subtabs{
  display:flex;
  gap:18px;
  padding:10px 16px 0;
}
.subtab{
  color:var(--muted);
  cursor:pointer;
  position:relative;
}
.subtab.active{
  color:var(--text);
  font-weight:800;
}
.subtab.active::after{
  content:'';
  position:absolute;
  left:0;right:0;bottom:-6px;
  height:2px;
  background:linear-gradient(90deg,var(--accentA),var(--accentB));
}

/* List */
.list{
  padding:14px 16px 24px;
}
.item{
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:12px 0;
}
.item:last-child{border-bottom:none}
.item .main{display:flex;justify-content:space-between}
.item .sub{font-size:12px;color:var(--muted);margin-top:4px}

/* Toast */
.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  background:rgba(10,16,24,.95);
  border:1px solid rgba(255,255,255,.12);
  padding:10px 14px;
  border-radius:16px;
  display:none;
}
.toast.show{display:block}
</style>
</head>

<body>
<div class="phone">

  <div class="top">
    <div class="icon" onclick="history.back()">â€¹</div>
    <div class="title">Task Center</div>
    <!-- menu button removed -->
  </div>

  <!-- Image banner -->
  <div class="banner"></div>

  <div class="card">
    <div class="row">
      <div>
        <div class="muted">Waiting to claim</div>
        <div class="big" id="amount">12.50 USDT</div>
      </div>
      <div class="muted">Logged in</div>
    </div>
    <button class="claim" onclick="claim()">One-click claim</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="setTab(this)">Limited time</div>
    <div class="tab" onclick="setTab(this)">Daily</div>
    <div class="tab" onclick="setTab(this)">Long-term</div>
  </div>

  <div class="subtabs">
    <div class="subtab active" onclick="setSub(this)">In progress</div>
    <div class="subtab" onclick="setSub(this)">Completed</div>
    <div class="subtab" onclick="setSub(this)">Not completed</div>
  </div>

  <div class="list" id="list">
    <div class="item">
      <div class="main"><b>Watch video</b><b>+1 USDT</b></div>
      <div class="sub">Complete the task</div>
    </div>
    <div class="item">
      <div class="main"><b>Invite friend</b><b>+5 USDT</b></div>
      <div class="sub">Invite one user</div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
function toast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg;
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2000);
}
function setTab(el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
}
function setSub(el){
  document.querySelectorAll('.subtab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
}
function claim(){
  document.getElementById('amount').textContent='0.00 USDT';
  toast('Reward claimed');
}
</script>
</body>
</html>
