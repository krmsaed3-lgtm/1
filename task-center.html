<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Task Center</title>

  <style>
    :root{
      --bg0:#05080d;
      --bg1:#0b0f14;
      --stroke:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --accentA:#29b6ff;
      --accentB:#2de5c5;
      --shadow:0 18px 55px rgba(0,0,0,.55);
      --r:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:
        radial-gradient(900px 520px at 85% 12%, rgba(43,126,255,.16), transparent 65%),
        radial-gradient(800px 520px at 20% 86%, rgba(32,208,182,.12), transparent 60%),
        linear-gradient(180deg,#04060a,#05080d 55%,#04060a);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:16px;
    }

    .phone{
      width:min(420px,96vw);
      border-radius:28px;
      border:1px solid var(--stroke);
      overflow:hidden;
      box-shadow:var(--shadow);
      background:rgba(0,0,0,.10);
    }

    /* Top bar (keep IDs) */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px;
      background:rgba(0,0,0,.18);
    }
    .icon{
      width:40px;height:40px;
      border-radius:14px;
      border:1px solid var(--stroke);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      background:rgba(255,255,255,.04);
      -webkit-tap-highlight-color:transparent;
    }
    .icon:active{transform:scale(.98)}
    .top b{font-weight:800;letter-spacing:.2px}

    /* Banner image */
    .banner{
      height:150px;
      margin:12px 12px 14px;
      border-radius:18px;
      border:1px solid var(--stroke);
      background:
        linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.58)),
        url("images/taskcenteer.png") center / cover no-repeat;
    }

    /* Keep original structure so JS keeps working */
    .panel{
      background:transparent;
      border-top:none;
      padding:0 14px 14px;
    }
    .card{
      border:1px solid var(--stroke);
      border-radius:var(--r);
      padding:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:0 18px 45px rgba(0,0,0,.45);
    }
    .row{display:flex;justify-content:space-between;gap:10px;align-items:center}
    .big{font-size:18px;font-weight:900;letter-spacing:.2px}
    .muted{color:var(--muted);font-size:12px}

    .status{
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      font-size:12px;
      color:var(--text);
      background:rgba(0,0,0,.18);
      white-space:nowrap;
    }

    .btn{
      height:44px;
      border-radius:999px;
      border:0;
      font-weight:900;
      cursor:pointer;
      width:100%;
      -webkit-tap-highlight-color:transparent;
    }
    .claim{
      background:linear-gradient(90deg, rgba(41,182,255,.92), rgba(45,229,197,.92));
      color:#041510;
      box-shadow:0 18px 45px rgba(0,0,0,.35);
    }
    .claim:disabled{opacity:.55;cursor:not-allowed;filter:saturate(.7)}

    .listwrap{padding:10px 14px 16px}
    .item{border-bottom:1px solid var(--stroke);padding:12px 0}
    .main{display:flex;justify-content:space-between;gap:10px}
    .sub{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:4px;gap:10px}
    .empty{padding:18px;text-align:center;color:var(--muted)}

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      background:rgba(10,16,24,.94);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:16px;
      color:var(--text);
      font-size:13px;
      display:none;
      max-width:min(420px,92vw);
      box-shadow:0 16px 50px rgba(0,0,0,.6);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .toast.show{display:block}
  </style>
</head>

<body>
  <div class="phone">
    <div class="top">
      <div class="icon" id="backBtn" title="Back">‹</div>
      <b>Task Center</b>
      <div class="icon" id="reloadBtn" title="Reload">⟳</div>
    </div>

    <div class="banner" aria-hidden="true"></div>

    <div class="panel">
      <div class="card">
        <div class="row">
          <div>
            <div class="muted">Waiting to claim</div>
            <div class="big" id="availableAmount">0.00 USDT</div>
            <div class="muted" id="availableCount">0 available rewards</div>
          </div>
          <div class="status" id="loginState">Logged out</div>
        </div>

        <div style="margin-top:12px">
          <button class="btn claim" id="claimBtn" disabled>One-click claim</button>
        </div>

        <div class="muted" style="margin-top:10px">
          Rewards are not credited automatically. You must press "Claim".
        </div>
      </div>
    </div>

    <div class="listwrap">
      <div class="empty" id="statusBox">Loading...</div>
      <div id="list"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Keep original scripts (binding stays working) -->
  <script src="sb-config.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="task-center.js"></script>
</body>
</html>
