<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Task Center</title>

<style>
:root{
  --bg0:#05080d;
  --bg1:#0b0f14;
  --stroke:rgba(255,255,255,.08);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.65);
  --accentA:#29b6ff;
  --accentB:#2de5c5;
  --shadow:0 18px 45px rgba(0,0,0,.55);
  --r:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 520px at 85% 10%, rgba(41,182,255,.18), transparent 65%),
    radial-gradient(800px 520px at 20% 90%, rgba(45,229,197,.16), transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg0));
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:14px;
}
.phone{
  width:min(420px,100%);
  border-radius:28px;
  border:1px solid var(--stroke);
  overflow:hidden;
  box-shadow:var(--shadow);
  background:rgba(0,0,0,.12);
}

/* Top bar */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
}
.icon{
  width:40px;height:40px;
  border-radius:14px;
  border:1px solid var(--stroke);
  display:grid;place-items:center;
  background:rgba(255,255,255,.05);
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
.icon:active{transform:scale(.98)}
.title{font-weight:800}

/* Banner */
.banner{
  height:150px;
  margin:0 12px 14px;
  border-radius:18px;
  background:
    linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55)),
    url("images/taskcenteer.png") center / cover no-repeat;
  border:1px solid var(--stroke);
}

/* Card */
.card{
  margin:0 16px;
  border:1px solid var(--stroke);
  border-radius:var(--r);
  padding:14px;
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
}
.row{display:flex;justify-content:space-between;align-items:center;gap:10px}
.big{font-size:18px;font-weight:900}
.muted{font-size:12px;color:var(--muted)}

.claim{
  margin-top:12px;
  width:100%;
  height:44px;
  border:none;
  border-radius:999px;
  font-weight:900;
  color:#041510;
  background:linear-gradient(90deg,var(--accentA),var(--accentB));
}
.claim:disabled{opacity:.55;cursor:not-allowed;filter:saturate(.7)}

/* Tabs */
.tabs{
  display:flex;
  gap:6px;
  margin:14px 16px 6px;
  padding:4px;
  background:rgba(255,255,255,.06);
  border-radius:999px;
}
.tab{
  flex:1;
  text-align:center;
  padding:8px 0;
  font-size:13px;
  color:var(--muted);
  border-radius:999px;
}
.tab.active{
  background:rgba(255,255,255,.14);
  color:var(--text);
  font-weight:800;
}

/* Sub tabs */
.subtabs{
  display:flex;
  gap:18px;
  padding:10px 16px 0;
}
.subtab{
  color:var(--muted);
  position:relative;
  padding-bottom:6px;
}
.subtab.active{
  color:var(--text);
  font-weight:800;
}
.subtab.active::after{
  content:'';
  position:absolute;
  left:0;right:0;bottom:0;
  height:2px;
  background:linear-gradient(90deg,var(--accentA),var(--accentB));
}

/* List */
.listwrap{
  padding:14px 16px 24px;
}
#list .item{
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:12px 0;
}
#list .item:last-child{border-bottom:none}
#list .main{display:flex;justify-content:space-between}
#list .sub{font-size:12px;color:var(--muted);margin-top:4px}
.empty{
  text-align:center;
  color:var(--muted);
  padding:28px 0;
}

/* Toast */
.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  background:rgba(10,16,24,.95);
  border:1px solid rgba(255,255,255,.12);
  padding:10px 14px;
  border-radius:16px;
  display:none;
  max-width:min(420px,92vw);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.toast.show{display:block}
</style>
</head>

<body>
<div class="phone">

  <div class="top">
    <div class="icon" id="backBtn" aria-label="Back">‹</div>
    <div class="title">Task Center</div>
    <div class="icon" id="reloadBtn" aria-label="Reload">⟳</div>
  </div>

  <div class="banner" aria-hidden="true"></div>

  <div class="card">
    <div class="row">
      <div>
        <div class="muted">Waiting to claim</div>
        <div class="big" id="availableAmount">0.00 USDT</div>
        <div class="muted" id="availableCount">0 available rewards</div>
      </div>
      <div class="muted" id="loginState">Logged out</div>
    </div>
    <button class="claim" id="claimBtn" disabled>One-click claim</button>
    <div class="muted" style="margin-top:10px">
      Rewards are not credited automatically. You must press "Claim".
    </div>
  </div>

  <div class="tabs" aria-label="Task type tabs">
    <div class="tab active">Limited time</div>
    <div class="tab">Daily</div>
    <div class="tab">Long-term</div>
  </div>

  <div class="subtabs" aria-label="Status tabs">
    <div class="subtab active">In progress</div>
    <div class="subtab">Completed</div>
    <div class="subtab">Not completed</div>
  </div>

  <div class="listwrap">
    <div class="empty" id="statusBox">Loading...</div>
    <div id="list"></div>
  </div>
</div>

<div class="toast" id="toast"></div>

<!-- Keep your real site binding -->
<script src="sb-config.js"></script>
<script src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="task-center.js"></script>
</body>
</html>
