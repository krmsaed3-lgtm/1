<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Records</title>

  <style>
    :root{
      --bg0:#070a0d;
      --bg1:#0b0f14;
      --panel: rgba(255,255,255,.04);
      --panel2: rgba(255,255,255,.03);
      --border: rgba(255,255,255,.07);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --muted2: rgba(255,255,255,.45);
      --accent1:#2de5c5;
      --accent2:#25caa6;
      --shadow: 0 18px 40px rgba(0,0,0,.38);
      --r14: 14px;
      --r18: 18px;
      --r16: 16px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1100px 600px at 50% -220px, #1d2b3a 0%, var(--bg1) 52%, var(--bg0) 100%);
      color: var(--text);
    }

    .rec-page{
      min-height:100vh;
      padding: 14px 14px 24px;
    }

    .rec-topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 6px 0 12px;
    }

    .rec-title{
      margin:0;
      font-size:16px;
      font-weight:800;
    }

    .icon-btn{
      width:38px;
      height:38px;
      display:grid;
      place-items:center;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      cursor:pointer;
    }

    .rec-panel{
      border-radius: var(--r18);
      padding: 14px;
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      margin-bottom: 14px;
    }

    .rec-range{
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      gap:10px;
      align-items:end;
    }

    .rec-field span{
      display:block;
      font-size:12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .rec-field input{
      width:100%;
      height:44px;
      padding: 0 12px;
      border-radius: var(--r14);
      border: 1px solid var(--border);
      background: rgba(10,14,20,.62);
      color: var(--text);
      outline:none;
    }

    .rec-to{
      font-size:12px;
      color: var(--muted2);
      padding: 0 2px 14px;
    }

    .rec-actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top: 12px;
    }

    .btn{
      height:44px;
      border-radius: var(--r14);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:800;
      cursor:pointer;
    }

    .btn.primary{
      border: none;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color:#06211b;
    }

    .rec-note{
      margin: 12px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    #records-list{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
  </style>
</head>

<body>
  <main class="rec-page">
    <header class="rec-topbar">
      <button class="icon-btn" onclick="history.back()">‚Äπ</button>
      <h1 class="rec-title">Records</h1>
      <button class="icon-btn" onclick="location.reload()">‚ü≥</button>
    </header>

    <section class="rec-panel">
      <div class="rec-range">
        <label class="rec-field">
          <span>From</span>
          <input type="date" id="dateFrom" />
        </label>

        <div class="rec-to">to</div>

        <label class="rec-field">
          <span>To</span>
          <input type="date" id="dateTo" />
        </label>
      </div>

      <div class="rec-actions">
        <button class="btn" id="btnReset">Reset</button>
        <button class="btn primary" id="btnConfirm">Confirm</button>
      </div>

      <p class="rec-note">
        Note: If no records appear, select a date range and tap Confirm.
      </p>
    </section>

    <section id="records-list"></section>
  </main>

  <!-- üîπ ÿßŸÑÿ™ÿπÿØŸäŸÑ ÿßŸÑŸàÿ≠ŸäÿØ: ÿ™ÿπÿ®ÿ¶ÿ© ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸäŸàŸÖ ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß -->
  <script>
    (function () {
      const today = new Date().toISOString().split('T')[0];
      const from = document.getElementById('dateFrom');
      const to = document.getElementById('dateTo');
      if (from) from.value = today;
      if (to) to.value = today;
    })();
  </script>

  <!-- ÿ±ÿ®ÿ∑ŸÉ ÿßŸÑÿ≠ÿßŸÑŸä (ŸÑŸÖ Ÿäÿ™ŸÖ ŸÑŸÖÿ≥Ÿá) -->
  <script src="sb-config.js"></script>
  <script src="records.js"></script>
</body>
</html>
