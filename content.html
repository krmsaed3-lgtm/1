<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JOPAI Content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: #05070b;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }

    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      height: 44px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .header-left {
      width: 40px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    .back-icon {
      width: 10px;
      height: 10px;
      border-left: 2px solid #ffffff;
      border-bottom: 2px solid #ffffff;
      transform: rotate(45deg);
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .main {
      padding: 14px;
    }

    .item {
      display: flex;
      align-items: center;
      border-radius: 12px;
      background-color: #101b20;
      padding: 14px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .item:hover {
      background-color: #132029;
    }

    .item-icon {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .item-label {
      flex: 1;
      font-size: 14px;
    }

    .item-arrow {
      width: 8px;
      height: 8px;
      border-top: 2px solid rgba(255, 255, 255, 0.7);
      border-right: 2px solid rgba(255, 255, 255, 0.7);
      transform: rotate(45deg);
    }

    .content-box {
      display: none;
      margin-top: 16px;
      padding: 16px;
      background: #0d141a;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }

    h3 {
      margin-bottom: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="page">
  <div class="header">
    <div class="header-left">
      <a href="javascript:history.back();" class="back-btn">
        <span class="back-icon"></span>
      </a>
    </div>
    <div class="header-title">JOPAI</div>
  </div>

  <div class="main">

    <div class="item" onclick="showContent('blog')">
      <div class="item-icon">ðŸ“˜</div>
      <div class="item-label">Blog</div>
      <div class="item-arrow"></div>
    </div>

    <div class="item" onclick="showContent('journal')">
      <div class="item-icon">ðŸ“š</div>
      <div class="item-label">College Journal</div>
      <div class="item-arrow"></div>
    </div>

    <div class="item" onclick="showContent('forum')">
      <div class="item-icon">ðŸ’¬</div>
      <div class="item-label">Forum</div>
      <div class="item-arrow"></div>
    </div>

    <div id="content" class="content-box"></div>

  </div>
</div>

<script>
function showContent(type) {
  const box = document.getElementById("content");

  if (type === "blog") {
    box.innerHTML = `
      <h3>About JOPAI</h3>
      <p>
        JOPAI is a modern digital platform designed for educational and experimental purposes.
        It allows users to explore system logic, automation concepts, and interactive environments.
      </p>
      <p>
        All activities within JOPAI are simulated and do not represent real-world financial operations.
      </p>
    `;
  }

  if (type === "journal") {
    box.innerHTML = `
      <h3>Learning & Exploration</h3>
      <p>
        The College Journal section documents how systems operate, how data flows,
        and how users interact with digital environments.
      </p>
      <p>
        This content is designed for learning, experimentation, and understanding technology concepts.
      </p>
    `;
  }

  if (type === "forum") {
    box.innerHTML = `
      <h3>Community Space</h3>
      <p>
        The forum is a place for discussion, sharing ideas, and learning together.
        It focuses on constructive conversations related to technology and digital systems.
      </p>
    `;
  }

  box.style.display = "block";
}
</script>

</body>
</html>
