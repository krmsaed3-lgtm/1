<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Help Center</title>
  <link rel="stylesheet" href="help-center.css" />
</head>
<body>
  <header class="topbar">
    <button class="back-btn" type="button" id="backBtn" aria-label="Back">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 18l-6-6 6-6"
          stroke="white" stroke-opacity=".9" stroke-width="2.2"
          stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="title">Help Center</div>
  </header>

  <main class="wrap">
    <div class="list">

      <!-- Question and Answer -->
      <div class="item" data-target="help-qna.html">
        <img src="assets/notice-3.png" alt="" />
        <div class="text">Question and Answer</div>
      </div>

      <!-- Account Status & Limits -->
      <div class="item" data-target="account-status.html">
        <img src="assets/notice-4.png" alt="" />
        <div class="text">Account Status &amp; Limits</div>
      </div>

      <!-- Rules & Policies (existing page) -->
      <div class="item" data-target="rules.html">
        <img src="assets/notice-1.png" alt="" />
        <div class="text">Rules &amp; Policies</div>
      </div>

    </div>
  </main>

  <script src="help-center.js"></script>
</body>
</html>
