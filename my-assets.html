<!-- TEXT CHANGES ONLY -->
<script>
document.addEventListener("DOMContentLoaded", function(){
  document.querySelectorAll(".actions .action-item span").forEach(function(el){
    if (el.textContent.trim() === "Deposit") el.textContent = "Wallet";
    if (el.textContent.trim() === "Withdraw") el.textContent = "Transfer";
    if (el.textContent.trim() === "Bills") el.textContent = "Records";
    if (el.textContent.trim() === "Swap") el.textContent = "Spin";
  });

  document.querySelectorAll(".currency-btn").forEach(function(el){
    if (el.textContent.trim() === "Deposit") el.textContent = "Wallet";
    if (el.textContent.trim() === "Withdraw") el.textContent = "Transfer";
    if (el.textContent.trim() === "Bills") el.textContent = "Records";
  });
});
</script>
