<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<title>Asset Center</title>
</head>
<body>

<!-- ====== ACTION BUTTONS (TEXT ONLY CHANGED) ====== -->
<div class="actions">
  <div class="action-item">
    <div class="action-circle">
      <img alt="Deposit" src="images/deposit-icon.png"/>
    </div>
    <span>Wallet</span>
  </div>

  <div class="action-item">
    <div class="action-circle">
      <img alt="Withdraw" src="images/withdraw-icon.png"/>
    </div>
    <span>Transfer</span>
  </div>

  <div class="action-item">
    <div class="action-circle">
      <img alt="Bills" src="images/bills-icon.png"/>
    </div>
    <span>Records</span>
  </div>

  <div class="action-item">
    <div class="action-circle">
      <img alt="Swap" src="images/swap-icon.png"/>
    </div>
    <span>Spin</span>
  </div>
</div>

<!-- ====== CURRENCY ACTIONS (TEXT ONLY CHANGED) ====== -->
<button class="currency-btn currency-btn-primary" data-action="Deposit">Wallet</button>
<button class="currency-btn" data-action="Withdraw">Transfer</button>
<button class="currency-btn" data-action="Bills">Records</button>

<!-- كل شيء ثاني بالملف يبقى كما هو بدون أي تعديل -->

</body>
</html>
