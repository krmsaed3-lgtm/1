<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Swap</title>
  <style>
    :root{
      --bg:#05070a;
      --card:#0c1420;
      --card2:#0b111b;
      --stroke:rgba(255,255,255,.08);
      --muted:rgba(255,255,255,.60);
      --text:#eaf0ff;
      --accent:#22e0bd;
      --accent2:#2fb7ff;
      --shadow:0 16px 40px rgba(0,0,0,.55);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(80% 60% at 50% 40%, rgba(47,183,255,.08), transparent 55%),
                  radial-gradient(60% 50% at 30% 80%, rgba(34,224,189,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .phone{
      width:min(420px, 100%);
      border-radius:28px;
      padding:14px;
      background: rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.06);
      box-shadow: var(--shadow);
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:6px 6px 14px;
    }
    .iconbtn{
      width:40px;height:40px;
      border-radius:14px;
      background:rgba(255,255,255,.04);
      border:1px solid var(--stroke);
      display:flex;
      align-items:center;justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .iconbtn:active{transform:scale(.98)}
    .title{
      font-weight:700;
      letter-spacing:.2px;
      opacity:.95;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--stroke);
      border-radius: var(--r);
      padding:14px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .label{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.2px;
    }
    .balance{
      font-size:12px;
      color:var(--muted);
    }
    .inputRow{
      margin-top:10px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .amt{
      flex:1;
      border-radius:16px;
      background:rgba(0,0,0,.25);
      border:1px solid var(--stroke);
      padding:12px 12px;
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    .amt::placeholder{color:rgba(255,255,255,.28)}
    .tokenWrap{
      position:relative;
      width:128px;
      flex:0 0 128px;
    }
    .tokenSelect{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:10px 10px;
      border-radius:16px;
      background:rgba(255,255,255,.04);
      border:1px solid var(--stroke);
      cursor:pointer;
      user-select:none;
    }
    .tokenLeft{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .tokenIcon{
      width:22px;height:22px;border-radius:8px;
      background:rgba(255,255,255,.06);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }
    .tokenIcon img{width:100%;height:100%;object-fit:cover}
    .tokenSym{
      font-weight:700;
      font-size:13px;
      white-space:nowrap;
    }
    .chev{opacity:.7}

    .menu{
      position:absolute;
      top:52px;
      left:0; right:0;
      background: rgba(12,20,32,.98);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      display:none;
      z-index:50;
    }
    .menu.open{display:block}
    .token-option{
      display:flex;
      align-items:center;
      gap:10px;
      padding:11px 12px;
      cursor:pointer;
      border-top:1px solid rgba(255,255,255,.06);
      font-weight:650;
      font-size:13px;
    }
    .token-option:first-child{border-top:none}
    .token-option:hover{background:rgba(255,255,255,.05)}
    .token-option .token-icon{
      width:22px;height:22px;border-radius:8px;
      overflow:hidden;
      background:rgba(255,255,255,.06);
    }
    .token-option img{width:100%;height:100%;object-fit:cover}

    .switcher{
      display:flex;
      align-items:center;
      justify-content:center;
      margin:12px 0;
    }
    .switchBtn{
      width:42px;height:42px;border-radius:16px;
      background:rgba(255,255,255,.04);
      border:1px solid var(--stroke);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }

    .swapBtn{
      margin-top:14px;
      width:100%;
      height:48px;
      border:none;
      border-radius:18px;
      font-weight:800;
      letter-spacing:.2px;
      color:#031310;
      background: linear-gradient(90deg, rgba(47,183,255,.55), rgba(34,224,189,.95));
      cursor:pointer;
    }
    .swapBtn:disabled{
      opacity:.45;
      cursor:not-allowed;
      filter:saturate(.6);
    }

    .info{
      margin-top:12px;
      padding:12px 14px;
      border-radius:18px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.06);
      font-size:13px;
    }
    .infoRow{
      display:flex;
      justify-content:space-between;
      gap:14px;
      padding:6px 0;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .infoRow:first-child{border-top:none}
    .muted{color:var(--muted)}
    .toast{
      position:fixed;
      left:50%;
      bottom:26px;
      transform:translateX(-50%);
      background:rgba(10,16,24,.94);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:10px 12px;
      font-size:13px;
      color:var(--text);
      box-shadow:0 16px 50px rgba(0,0,0,.6);
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
      max-width:min(520px, 90vw);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .toast.show{opacity:1}
    .hint{
      margin-top:10px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      line-height:1.35;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="topbar">
      <div class="iconbtn" id="backBtn" title="Back">‹</div>
      <div class="title">Swap</div>
      <div style="display:flex;gap:10px;">
        <div class="iconbtn" id="refreshBtn" title="Refresh">⟳</div>
        <div class="iconbtn" id="saveBtn" title="Save">⎙</div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="label">From</div>
        <div class="balance">Balance: <span id="from-balance">0</span></div>
      </div>

      <div class="inputRow">
        <input id="from-amount" class="amt" inputmode="decimal" placeholder="0 (min 100)" />
        <div class="tokenWrap" id="from-token-wrapper">
          <div class="tokenSelect" id="from-token-select">
            <div class="tokenLeft">
              <div class="tokenIcon"><img id="from-token-icon" src="images/usdt.png" alt="USDT"></div>
              <div class="tokenSym" id="from-token-symbol">USDT</div>
            </div>
            <div class="chev">▾</div>
          </div>
          <div class="menu" id="from-token-menu"></div>
        </div>
      </div>

      <div class="hint">
        Fee: 1% (1 per 100). Real mode: balances are updated instantly.
      </div>
    </div>

    <div class="switcher">
      <div class="switchBtn" id="switchBtn" title="Switch">⇅</div>
    </div>

    <div class="card">
      <div class="row">
        <div class="label">To</div>
        <div class="balance">Balance: <span id="to-balance">0</span></div>
      </div>

      <div class="inputRow">
        <input id="to-amount" class="amt" inputmode="decimal" placeholder="0" disabled />
        <div class="tokenWrap" id="to-token-wrapper">
          <div class="tokenSelect" id="to-token-select">
            <div class="tokenLeft">
              <div class="tokenIcon"><img id="to-token-icon" src="images/usdc.png" alt="USDC"></div>
              <div class="tokenSym" id="to-token-symbol">USDC</div>
            </div>
            <div class="chev">▾</div>
          </div>
          <div class="menu" id="to-token-menu"></div>
        </div>
      </div>
    </div>

    <button class="swapBtn" id="swap-btn" disabled>Swap</button>

    <div class="info">
      <div class="infoRow">
        <div class="muted">Rate</div>
        <div id="rate-text">-</div>
      </div>
      <div class="infoRow">
        <div class="muted">Fee</div>
        <div id="fee-text">-</div>
      </div>
      <div class="infoRow">
        <div class="muted">Expected to get</div>
        <div id="expected-text">-</div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Keep the same integration style as your other pages -->
  <script src="sb-config.js"></script>
  <script src="auth.js"></script>
  <script src="wallet.js"></script>
  <script src="swap.js"></script>
  <script>
    // optional: "Save" button can snapshot the page (no-op by default)
    document.getElementById('saveBtn').addEventListener('click', function(){
      // keep as placeholder, do not break UI
      var t = document.getElementById('toast');
      t.textContent = 'Saved';
      t.classList.add('show');
      setTimeout(function(){ t.classList.remove('show'); }, 1200);
    });
  </script>
</body>
</html>
