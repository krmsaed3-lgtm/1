<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Swap</title>

  <style>
:root{
  --bg0:#070a0d;
  --bg1:#0b0f14;
  --panel:#0f1b28;
  --panel2:#0d1722;
  --stroke:rgba(255,255,255,.08);
  --muted:rgba(255,255,255,.66);
  --text:rgba(255,255,255,.92);
  --shadow:0 18px 45px rgba(0,0,0,.55);
  --r:20px;
  --r16:16px;
  --accentA:#29b6ff;
  --accentB:#2de5c5;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1100px 650px at 50% -220px, rgba(41,182,255,.16) 0%, rgba(11,15,20,0) 55%),
    radial-gradient(900px 520px at 30% 85%, rgba(45,229,197,.14) 0%, rgba(11,15,20,0) 60%),
    linear-gradient(180deg,var(--bg1),var(--bg0));
  color:var(--text);
  min-height:100vh;
  padding:14px;
}

/* Layout */
.phone{width:min(520px,100%);margin:0 auto}
.topbar{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:8px 4px 14px;
}
.iconbtn{
  width:40px;height:40px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--stroke);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.title{font-weight:800}

/* Cards */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
  border:1px solid var(--stroke);
  border-radius:var(--r);
  padding:16px;
  box-shadow:var(--shadow);
}
.row{display:flex;align-items:center;justify-content:space-between;gap:12px}
.label,.balance{font-size:13px;color:var(--muted)}
.balance span{color:var(--accentB);font-weight:800}

.inputRow{
  margin-top:12px;
  display:flex;
  align-items:center;
  gap:12px;
}
.amt{
  flex:1;
  border-radius:18px;
  background:rgba(0,0,0,.22);
  border:1px solid var(--stroke);
  padding:13px 14px;
  color:var(--text);
  outline:none;
  font-size:16px;
}
.maxBtn{
  border:none;
  background:transparent;
  color:var(--accentA);
  font-weight:900;
  cursor:pointer;
}

/* Token */
.tokenWrap{position:relative;width:150px}
.tokenSelect{
  display:flex;align-items:center;justify-content:space-between;
  padding:11px 12px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
}
.tokenLeft{display:flex;align-items:center;gap:10px}
.tokenIcon{width:26px;height:26px;border-radius:10px;overflow:hidden}
.tokenIcon img{width:100%;height:100%}

/* Switch */
.switcher{display:flex;justify-content:center;margin:14px 0}
.switchBtn{
  width:44px;height:44px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--stroke);
}

/* CTA */
.swapBtn{
  margin-top:14px;
  width:100%;
  height:54px;
  border:none;
  border-radius:22px;
  font-weight:900;
  color:#041510;
  background:linear-gradient(90deg, var(--accentA), var(--accentB));
}

/* Info */
.info{margin-top:16px;font-size:14px}
.infoRow{
  display:flex;justify-content:space-between;
  padding:10px 2px;
  border-top:1px solid rgba(255,255,255,.06);
}
.muted{color:var(--muted)}

/* ❌ إخفاء النصوص المطلوبة */
.hint,
.dbg,
#saveBtn,
#refreshBtn{
  display:none !important;
}
  </style>
</head>

<body>
<div class="phone">

  <div class="topbar">
    <div class="iconbtn" onclick="history.back()">‹</div>
    <div class="title">Swap</div>
  </div>

  <div class="card">
    <div class="row">
      <div class="label">From</div>
      <div class="balance">Balance: <span id="from-balance">0</span></div>
    </div>

    <div class="inputRow">
      <input id="from-amount" class="amt" placeholder="0 (min 100)" />
      <button class="maxBtn" id="maxBtn">MAX</button>
      <div class="tokenWrap">
        <div class="tokenSelect">
          <div class="tokenLeft">
            <div class="tokenIcon"><img id="from-token-icon"></div>
            <div id="from-token-symbol">USDT</div>
          </div>
        </div>
      </div>
    </div>

    <!-- النص المحذوف كان هنا -->
  </div>

  <div class="switcher">
    <div class="switchBtn" id="switchBtn">⇅</div>
  </div>

  <div class="card">
    <div class="row">
      <div class="label">To</div>
      <div class="balance">Balance: <span id="to-balance">0</span></div>
    </div>

    <div class="inputRow">
      <input id="to-amount" class="amt" placeholder="0" disabled />
      <div class="tokenWrap">
        <div class="tokenSelect">
          <div class="tokenLeft">
            <div class="tokenIcon"><img id="to-token-icon"></div>
            <div id="to-token-symbol">USDC</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="swapBtn" id="swap-btn" disabled>Swap</button>

  <div class="info">
    <div class="infoRow"><div class="muted">Rate</div><div id="rate-text">-</div></div>
    <div class="infoRow"><div class="muted">Fee</div><div id="fee-text">-</div></div>
    <div class="infoRow"><div class="muted">Expected to get</div><div id="expected-text">-</div></div>
  </div>

</div>

<!-- ربطك كما هو -->
<script src="sb-config.js"></script>
<script src="auth.js"></script>
<script src="wallet.js"></script>
</body>
</html>
